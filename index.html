        body {
            font-family: 'Inter', sans-serif;
            /* Initial background for loading screen */
            background: linear-gradient(to right, #ec4899, #ef4444);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container-card {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .heart-icon {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-scale-in {
            animation: fadeScaleIn 0.6s ease-out forwards;
        }
        @keyframes fadeScaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ec4899, #ef4444); /* Match body background */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            z-index: 9999; /* Ensure it's on top */
            transition: opacity 0.5s ease-out;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none; /* Allow clicks through once hidden */
        }
        #main-content {
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease-in;
        }
        #main-content.visible {
            opacity: 1; /* Fade in when visible */
        }

        let loadedImagesCount = 0;
        const totalImages = reasons.length;
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');

        // Preload all GIFs by creating Image objects as soon as the script is parsed
        reasons.forEach(reason => {
            const img = new Image();
            img.src = reason.gif;
            img.onload = img.onerror = () => { // Handle both load and error to ensure count progresses
                loadedImagesCount++;
                if (loadedImagesCount === totalImages) {
                    // All images loaded or attempted to load
                    loadingScreen.classList.add('hidden'); // Fade out loading screen
                    // After transition, remove loading screen from display flow
                    loadingScreen.addEventListener('transitionend', () => {
                        loadingScreen.style.display = 'none';
                    }, { once: true });

                    mainContent.classList.add('visible'); // Fade in main content
                    displayRandomReason(); // Display the first reason after everything is loaded
                }
            };
        });

        function displayRandomReason() {
            const reasonDisplay = document.getElementById('reasonDisplay');
            const romanticGif = document.getElementById('romanticGif');

            const randomReasonObject = reasons[Math.floor(Math.random() * reasons.length)];

            // Remove animation classes to reset them for both
            reasonDisplay.classList.remove('fade-in-up');
            romanticGif.classList.remove('fade-scale-in');

            // Set the GIF source first
            romanticGif.src = randomReasonObject.gif;

            // Wait for the GIF to load before updating text and animating both
            // Since images are preloaded, this onload should fire almost instantly from cache
            romanticGif.onload = () => {
                // Update text content
                reasonDisplay.textContent = `"${randomReasonObject.text}"`;

                // Trigger reflow for both text and GIF to ensure animations restart
                void reasonDisplay.offsetWidth;
                void romanticGif.offsetWidth;

                // Add animation classes back to trigger animations
                reasonDisplay.classList.add('fade-in-up');
                romanticGif.classList.add('fade-scale-in');

                // Remove the onload listener to prevent it from firing unexpectedly later
                romanticGif.onload = null;
            };

            // Fallback for cached images where onload might not fire consistently
            // This ensures animation still plays if onload doesn't trigger
            if (romanticGif.complete && romanticGif.naturalHeight !== 0) {
                // If the image is already loaded (e.g., from cache), trigger the animations immediately
                romanticGif.onload(); // Manually call the onload handler
            }
        }

        // The initial displayRandomReason call is now handled by the image preloading logic
        // No need for DOMContentLoaded to call displayRandomReason directly anymore
    </script>
